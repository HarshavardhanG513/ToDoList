<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>TODOs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>body{
        background-color: white;
        }
        </style>
</head>
<body>
	<div class="container">
		<div class="row">
		<h2>
				To Do Manager <small class="text-muted"> - a simple to use to do task manager</small>
			</h2>
			<div class="container">
				<form th:action="@{/logout}" method="post">
				<span style="float:right"><input type="submit" class="btn btn-success" value="Sign Out" /></span>
			</form>
		</div>
			<h3>Tasks To Do:</h3>
		</div>

		<div class="row">
			<div class="col-md-4">
				<ul class="list-group">
					<li th:each="task : ${todo.tasks}" class="list-group-item"><span th:text="${task.name}"></span></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
