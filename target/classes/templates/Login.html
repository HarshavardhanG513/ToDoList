<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}
h2{text-align:center;}
input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}

button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

</style>
</head>
<body>

<h2>Login Form</h2>

  <div class="container">
        
    <button type="submit">Login</button>
  </div>
  <form th:action="@{/login}" method="post">
            <div style="text-align:center"><label><b>Username</b>: <input type="text" placeholder="Enter Username" name="username" required/> </label></div>
            <div style="text-align:center"><label><b>Password:</b><input type="password" placeholder="Enter Password "name="password"/> </label></div>
    		<div style="text-align:center"><button type="submit">Login</button></div>
        </form>
	<div th:if="${param.error}">
            Invalid user name and password.
    </div>
    <div th:if="${param.logout}">
            You have been logged out.
    </div>
</body>
</html>
